<!DOCTYPE html>
<html>
<head>

	<title>UIL Practice Site</title>

	<link rel="stylesheet" href="style.css">

	<link rel="icon" type="image/png" href="assets/icons/favicon-96x96.png" sizes="96x96">

	<link rel="icon" type="image/svg+xml" href="assets/icons/favicon.svg">

	<link rel="shortcut icon" href="assets/icons/favicon.ico">

	<link rel="apple-touch-icon" sizes="180x180" href="assets/icons/apple-touch-icon.png">

	<link rel="manifest" href="assets/icons/site.webmanifest">

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

</head> 

<body>	


<!--this is the title banner that will show on all pages-->
<div class="titlebanner">
	<button class="bannerbuttons" id="aboutbutton">
	About This Site	
	</button>

	<button class="bannerbuttons mainbannerbutton" id="mainmenubutton">
	UIL Practice Site
	</button>

	<button class="bannerbuttons" id="logbutton">
	Study Log
	</button>
</div>

<!--this is the main menu section-->
<div id="mainmenu" class="fullscreen">

	<div class="bigtitle mainmenutitle">
	Main Menu:
	</div>

	<button class="mainmenubuttons practicebutton" id="mathbutton">
	Mathematics
	</button>

	<button class="mainmenubuttons testbutton" id="sciencebutton">
	Science
	</button>

	<button class="mainmenubuttons rtestbutton" id="sciencebutton">
	Coming Soon
	</button>

</div>

<!--this is the about this site page-->
<div id="aboutthissite" class="none fullscreen">
	
	<div class="bigtitle mainmenutitle">
		About This Site:
	</div>

	<div class="practiceendbox">
		A site created to help students get prepared for <br> UIL Mathematics and Science competitions. <br> <br>
		<span class="fontsizesmaller">“UIL”® is a registered trademark of the University Interscholastic League.<br>This site is not affiliated with or endorsed by the UIL.</span>
	</div>

	<div class="studybuttoncontainer">
		<button class="studybutton" id="aboutthissiteback">Back</button>
	</div>

</div>

<!--this is the study log page-->
<div id="studylog" class="none fullscreen">

	<div class="bigtitle mainmenutitle">
		Study Log:
	</div>
	
	<div class="studylogbox" id="logbox">
	</div>

	<div class="studybuttoncontainer">
		<button class="studybutton" id="studylogback">Back</button>
	</div>

</div>

<script src="script.js"></script>

</body>
</html>
